<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="body">
            <h:body>
                <h:form prependId="false">
                    <rich:dataTable var="perm" value="#{permissionBean.listPermission}">
                        <f:facet name="header">
                            <rich:columnGroup>                            
                                <rich:column >
                                    <h:outputText value="ID" />
                                </rich:column>                                                      
                                <rich:column>
                                    <h:outputText value="APPLICATION" />
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="PRIVILEGE" />
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:column>
                            <h:outputText value="#{perm.idPerm}"></h:outputText>                            
                        </rich:column> 
                        <rich:column>
                            <h:outputText value="#{perm.application.nameApp}"></h:outputText>                            
                        </rich:column>                   
                        <rich:column>
                            <h:outputText value="#{perm.privelege.namePriv}"></h:outputText>                            
                        </rich:column>
                    </rich:dataTable>  
                    <h:commandButton action="addpermission" value="Add new Permission Page"></h:commandButton>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
