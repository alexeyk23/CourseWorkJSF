<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
   <ui:composition template="/templates/template.xhtml">
        <ui:define name="body">
             <h:body>
       <h:form prependId="false">
           <rich:dataTable var="appl" value="#{applicationBean.listApplication}">
                   <f:facet name="header">
                       <rich:columnGroup>                            
                           <rich:column >
                               <h:outputText value="ID" />
                           </rich:column>                                                      
                           <rich:column>
                               <h:outputText value="NAME" />
                           </rich:column>
                       </rich:columnGroup>
                   </f:facet>
                   <rich:column>
                       <h:outputText value="#{appl.idApp}"></h:outputText>                            
                   </rich:column>                   
                   <rich:column>
                       <h:outputText value="#{appl.nameApp}"></h:outputText>                            
                   </rich:column>
               </rich:dataTable>  
                 <h:commandButton action="addAppPage" value="Add new Application Page"></h:commandButton>
       </h:form>
    </h:body>
        </ui:define>
    </ui:composition>
</html>
