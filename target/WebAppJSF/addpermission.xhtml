<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j">
<h:head>
    <title>Facelet Title</title>
</h:head>
<body>
    
    <ui:composition template="/templates/template.xhtml">   
        <ui:define name="body">
            <h:form prependId="false">                    
                <h:outputLabel value="Chose application:" />
                <h:selectOneMenu value="#{permissionBean.appId}" valueChangeListener="#{permissionBean.changeApp}">
                    <f:selectItems value="#{applicationBean.listApplication}" var = "app" 
                                   itemValue="#{app.idApp}" itemLabel="#{app.nameApp}"/>
                    <a4j:ajax event="valueChange" render="privsForApp" execute="@this" />
                </h:selectOneMenu>
                <br/>
                <h:outputLabel value="Chose privilege:"/>
                <h:selectOneMenu value="#{permissionBean.privilegeId}" id="privsForApp">
                    <f:selectItems value="#{permissionBean.app.privs}" var="priv" itemLabel="#{priv.namePriv}"
                                   itemValue="#{priv.idPriv}"/>
                </h:selectOneMenu>
                <br/>
                <h:commandButton value="Add" 
                                 action="#{permissionBean.addPermission()}" />
                <h:commandButton value="Go to Permission table"
                                 action="showpermission" />
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
