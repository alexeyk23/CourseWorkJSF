<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="title">Таблица пользователей</ui:define>
        <ui:define name="body">              
                <h:form prependId="false">
                    <rich:dataTable var="user" value="#{userBean.listUser}" id="dataTable">
                        <f:facet name="header">
                            <rich:columnGroup>                            
                                <rich:column >
                                    <h:outputText value="ID" />
                                </rich:column>                                                      
                                <rich:column>
                                    <h:outputText value="ФИО" />
                                </rich:column>                          
                                <rich:column>
                                    <h:outputText value="Дата рождения" />
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="Список ролей" />
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="Действия" />
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:column>
                            <h:outputText value="#{user.idUser}"></h:outputText>                            
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{user.nameUser}"></h:outputText>                            
                        </rich:column>                
                        <rich:column>
                            <h:outputText value="#{user.dateOfBirhday}"></h:outputText>                            
                        </rich:column>
                        <rich:column>
                            <h:outputLabel value="#{user.roles}"/>                                               
                        </rich:column>
                        <rich:column>
                            <h:button outcome="editUser" value="Редактировать">
                                <f:param name="idUser" value="#{user.idUser}"/> 
                            </h:button>  
                            <a4j:commandButton value="Удалить" 
                                               oncomplete="#{rich:component('popup')}.show()">                           
                                <a4j:param  value="#{user.idUser}" assignTo="#{userBean.idUser}"/>                             
                            </a4j:commandButton> 
                        </rich:column>
                    </rich:dataTable>  
                    <h:commandButton action="addUser" value="Добавить"></h:commandButton>
                    <a4j:jsFunction name="remove" action="#{userBean.deleteUser()}" render="dataTable" 
                                    execute="@this" oncomplete="#{rich:component('popup')}.hide();" />
                    <rich:popupPanel id="popup" modal="true" resizeable="true"
                                     onmaskclick="#{rich:component('popup')}.hide()"
                                     header="Удаление пользователя">
                        Удалить запись?
                        <br/>                  
                        <a4j:commandButton value="Закрыть" onclick="#{rich:component('popup')}.hide();
                                return false;" />
                        <a4j:commandButton value="Удалить" onclick="remove();
                                return false;" />
                    </rich:popupPanel>
                </h:form>           
        </ui:define>
    </ui:composition>

</html>
