<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   
      xmlns:rich="http://richfaces.org/rich">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="title">Редактирование пользователя</ui:define>
        <ui:define name="body">
            <f:metadata>
                <f:viewParam  name="idUser" value="#{userBean.idUser}"/> 
            </f:metadata>                                 
            <h:form prependId="false">
                <h:outputLabel value="ФИО:" for="nameInput" />
                <h:inputText id="nameInput" value="#{userBean.nameUser}">
                    <f:validateLength minimum="3"></f:validateLength>
                </h:inputText>
                <h:message for="nameInput" style="color: red;margin: 8px;"/>
                <br/>            
                <h:outputLabel value="Дата рождения:" for="dataInput" />
                <rich:calendar id="date" value="#{userBean.dateOfBirthday}"/>
                <br/>
                <h:selectManyCheckbox layout="pageDirection" value="#{userBean.selectedRoles}" >
                    <f:selectItems var="role" value="#{roleBean.allRole}" itemLabel="#{role.nameRole}"
                                   itemValue="#{role.idRole}">                       
                    </f:selectItems>
                </h:selectManyCheckbox>
                <h:commandButton value="Сохранить изменения"
                                 action="#{userBean.updateUser()}"/>
                <h:commandButton value="Таблица пользователей"
                                 action="showUser" />
                <br/>
                    <h:messages for="errors" style="color: red;margin: 8px;"/>
            </h:form>        
        </ui:define>     
    </ui:composition>        
</html>
