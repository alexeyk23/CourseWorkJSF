<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
 >
    <ui:composition template="/templates/template.xhtml">   
        <ui:define name="title">Добавить приложение</ui:define>
        <ui:define name="body">
            <h:form prependId="false">
                <h:outputLabel value="Название: " for="nameLabel" />
                <h:inputText id="nameInput" value="#{applicationController.nameApp}">   
                    <f:validateLength minimum="3"></f:validateLength>
                </h:inputText>
                <h:message style="color: red;margin: 8px;" for="nameInput" />                
                <br/>   
                <h:outputLabel value="Привилегии: " />
                <br/>                
                <h:selectManyCheckbox id="selectMany" layout="pageDirection"  value="#{applicationController.selectedPrivs}" >
                    <f:selectItems var="priv" value="#{privilegeController.listPrivilege}" itemLabel="#{priv.namePriv}"
                                   itemValue="#{priv.idPriv}" />    
                </h:selectManyCheckbox>                
                <h:commandButton value="Сохранить"
                                 action="#{applicationController.addApplication()}" />
                <h:commandButton value="Таблица приложений"
                                 action="showApp" />
                <br/>
                <h:messages for="errors" style="color: red;margin: 8px;"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
