<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/templates/template.xhtml">        
        <ui:define name="title">Изменение приложения</ui:define>        
        <ui:define name="body">
            <f:metadata>
                <f:viewParam  name="idApp" value="#{applicationBean.idApp}"/> 
            </f:metadata>
            <h:form prependId="false">
                <h:outputLabel value="Название: " for="nameInput" />
                <h:inputText id="nameInput" value="#{applicationBean.nameApp}">
                    <f:validateLength minimum="3"></f:validateLength>
                </h:inputText>
                <h:message style="color: red;margin: 8px;" for="nameInput" />
                <br/>   
                <h:outputLabel value="Привилегии: " />
                <br/>                
                <h:selectManyCheckbox  id="selectMany" layout="pageDirection"  value="#{applicationBean.selectedPrivs}" >
                    <f:selectItems var="priv" value="#{privilegeBean.listPrivilege}" itemLabel="#{priv.namePriv}"
                                   itemValue="#{priv.idPriv}" />    
                </h:selectManyCheckbox>
                <h:commandButton value="Сохранить"
                                 action="#{applicationBean.updateApp()}" />
                <h:commandButton value="Таблица приложений"
                                 action="showApp" />
                <br/>
                <h:messages for="errors" style="color: red;margin: 8px;"/>
            </h:form>
        </ui:define>
     </ui:composition>
</html>
