<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">   
        <ui:define name="title">Редактирование роли</ui:define>
        <ui:define name="body">
        <f:metadata>
            <f:viewParam  name="idRole" value="#{roleBean.idRole}"/> 
        </f:metadata>
            <h:form prependId="false">
                <h:outputLabel value="Название:" for="nameInput" />
                <h:inputText id="nameInput" value="#{roleBean.nameRole}">  
                    <f:validateLength minimum="3"></f:validateLength>
                </h:inputText>
                <h:message for="nameInput" style="color: red;margin: 8px;" />    
                <br/>                
                <h:selectManyCheckbox layout="pageDirection" value="#{roleBean.selectedPermission}">
                    <f:selectItems value="#{permissionBean.listPermission}" var ="perm"
                                   itemValue="#{perm.idPerm}" itemLabel="#{perm.application.nameApp}: #{perm.privelege.namePriv}"/>
                </h:selectManyCheckbox>
                <h:commandButton value="Сохранить"
                                 action="#{roleBean.updateRole()}" />
                <h:commandButton value="Таблица ролей"
                                 action="showRole" />
                <br/>
                 <h:messages for="errors" style="color: red;margin: 8px;"/>
            </h:form>
        </ui:define>
     </ui:composition>
</html>
