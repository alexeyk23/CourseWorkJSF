<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"     
      xmlns:a4j="http://richfaces.org/a4j">    
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="title">Таблица привилегий</ui:define>
        <ui:define name="body">            
                <h:form prependId="false">
                    <rich:dataTable id ="dataTable" var="priv" value="#{privilegeBean.listPrivilege}">
                        <f:facet name="header">
                            <rich:columnGroup>                            
                                <rich:column >
                                    <h:outputText value="ID" />
                                </rich:column>                                                      
                                <rich:column>
                                    <h:outputText value="Название" />
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="Действия" />
                                </rich:column> 
                            </rich:columnGroup>
                        </f:facet>
                        <rich:column>
                            <h:outputText value="#{priv.idPriv}"></h:outputText>                            
                        </rich:column>                   
                        <rich:column>
                            <h:outputText value="#{priv.namePriv}"></h:outputText>                            
                        </rich:column>
                        <rich:column>
                            <a4j:commandButton value="Удалить" oncomplete="#{rich:component('popup')}.show()">                           
                                <a4j:param  value="#{priv.idPriv}" assignTo="#{privilegeBean.idPriv}"/>                             
                            </a4j:commandButton>
                        </rich:column> 
                    </rich:dataTable>  
                    <a4j:jsFunction name="remove" action="#{privilegeBean.deletePrivilege()}" render="dataTable" 
                                    execute="@this" oncomplete="#{rich:component('popup')}.hide();" />
                    <rich:popupPanel id="popup" modal="true" resizeable="true"
                                     onmaskclick="#{rich:component('popup')}.hide()"
                                     header="Delete privilege">
                        Удалить запись?
                        <br/>                  
                        <a4j:commandButton value="Закрыть" onclick="#{rich:component('popup')}.hide(); return false;" />
                        <a4j:commandButton value="Удалить" onclick="remove(); return false;" />
                    </rich:popupPanel>
                    <h:commandButton action="addPriv" value="Добавить"></h:commandButton>
                    <br/>
                    <h:messages for="errors" style="color: red;margin: 8px;"/>
                </h:form>            
        </ui:define>
    </ui:composition>
</html>
