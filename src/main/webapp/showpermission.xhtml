<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="body">
            <h:body>
                <h:form prependId="false">
                    <rich:dataTable id="table" var="perm" value="#{permissionBean.listPermission}">
                        <f:facet name="header">
                            <rich:columnGroup>                            
                                <rich:column >
                                    <h:outputText value="ID" />
                                </rich:column>                                                      
                                <rich:column>
                                    <h:outputText value="APPLICATION" />
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="PRIVILEGE" />
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="ACTIONS" />
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:column>
                            <h:outputText value="#{perm.idPerm}"></h:outputText>                            
                        </rich:column> 
                        <rich:column>
                            <h:outputText value="#{perm.application.nameApp}"></h:outputText>                            
                        </rich:column>                   
                        <rich:column>
                            <h:outputText value="#{perm.privelege.namePriv}"></h:outputText>                            
                        </rich:column>
                        <rich:column>
                             <a4j:commandButton value="Удалить" oncomplete="#{rich:component('popup')}.show()">                           
                                 <a4j:param  value="#{perm.idPerm}" assignTo="#{permissionBean.idPerm}"/>                             
                            </a4j:commandButton>
                        </rich:column>
                    </rich:dataTable>  
                    <a4j:jsFunction name="remove" action="#{permissionBean.deletePermission()}" render="table" 
                                    execute="@this" oncomplete="#{rich:component('popup')}.hide();" />
                    <rich:popupPanel id="popup" modal="true" resizeable="true"
                                     onmaskclick="#{rich:component('popup')}.hide()"
                                     header="Удалить разрешение">
                       Удалить запись?
                        <br/>                  
                        <a4j:commandButton value="Закрыть" onclick="#{rich:component('popup')}.hide(); return false;" />
                        <a4j:commandButton value="Удалить" onclick="remove(); return false;" />
                    </rich:popupPanel>
                    <h:commandButton action="addPerm" value="Добавить"></h:commandButton>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
