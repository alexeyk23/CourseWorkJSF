<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition template="/templates/template.xhtml">   
        <ui:define name="body">
            <h:form prependId="false">
                <h:outputLabel value="Name:" for="nameInput" />
                <h:inputText id="nameInput" value="#{roleBean.nameRole}">
                </h:inputText>                                         
                <br/>                
                <h:selectManyCheckbox layout="pageDirection" value="#{roleBean.selectedPermission}">
                    <f:selectItems value="#{permissionBean.listPermission}" var ="perm"
                                   itemValue="#{perm.idPerm}" itemLabel="#{perm.application.nameApp}: #{perm.privelege.namePriv}"/>
                </h:selectManyCheckbox>
                <h:commandButton value="Save"
                                 action="#{roleBean.addRole()}" />
                <h:commandButton value="Go to Role Table"
                                 action="showRole" />
            </h:form>
        </ui:define>
     </ui:composition>
</html>
