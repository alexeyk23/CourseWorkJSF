<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="body">
             <h:body>
       <h:form prependId="false">
               <rich:dataTable var="ubean" value="#{userBean.listUser}">
                   <f:facet name="header">
                       <rich:columnGroup>                            
                           <rich:column >
                               <h:outputText value="ID" />
                           </rich:column>                                                      
                           <rich:column>
                               <h:outputText value="NAME" />
                           </rich:column>                          
                           <rich:column>
                               <h:outputText value="DATE" />
                           </rich:column>
                         <rich:column>
                               <h:outputText value="ROLES LIST" />
                           </rich:column>
                           <rich:column>
                               <h:outputText value="Actions" />
                           </rich:column>
                       </rich:columnGroup>
                   </f:facet>
                   <rich:column>
                       <h:outputText value="#{ubean.idUser}"></h:outputText>                            
                   </rich:column>
                   <rich:column>
                       <h:outputText value="#{ubean.nameUser}"></h:outputText>                            
                   </rich:column>                
                   <rich:column>
                       <h:outputText value="#{ubean.dateOfBirhday}"></h:outputText>                            
                   </rich:column>
                  <rich:column>
                       <!--<h:outputText value="#{ubean.roles}"></h:outputText>-->                                                  
                   </rich:column>
                   <rich:column>
                       <h:button outcome="edituser" value="Edit">
                           <f:param name="idUser" value="#{ubean.idUser}"/> 
                       </h:button>  
                       <h:button outcome="deleteuser" value="Delete">
                           <f:param name="idUser" value="#{ubean.idUser}"/> 
                       </h:button> 
                   </rich:column>
               </rich:dataTable>  
                 <h:commandButton action="addUserPage" value="Add new User PAge"></h:commandButton>
                 </h:form>
    </h:body>
        </ui:define>
    </ui:composition>
   
</html>
