<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Приложения</title>
    </h:head>
    <ui:composition template="/templates/template.xhtml">   
        <ui:define name="body">
            <h:form prependId="false">
                <h:outputLabel value="Название: " for="nameInput" />
                <h:inputText id="nameInput" value="#{applicationBean.name_app}">
                </h:inputText>                                         
                <br/>   
                <h:outputLabel value="Привилегии: " />
                <br/>                
                <h:selectManyCheckbox layout="pageDirection"  value="#{applicationBean.selectedPrivs}" >
                    <f:selectItems var="priv" value="#{privilegeBean.listPrivilege}" itemLabel="#{priv.namePriv}"
                                   itemValue="#{priv.idPriv}" />    
                </h:selectManyCheckbox>
                <h:commandButton value="Сохранить"
                                 action="#{applicationBean.addApplication()}" />
                <h:commandButton value="Таблица приложений"
                                 action="showApp" />
            </h:form>
        </ui:define>
     </ui:composition>
</html>
